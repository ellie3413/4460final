        <br />
        <div class="select-container">
            <label for="categorySelect">Select A Continent: </label>
            <select class="custom-select" id="categorySelect" onchange="onCategoryChanged()">
                <option selected value="all-continents">All Continents</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Europe">Europe</option>
            </select>
            <label for="yearSelect">Select A Year: </label>
            <select class="custom-select" id="yearSelect" onchange="onCategoryChanged()">
                <option selected value="both">Both Years</option>
                <option value="2015">2015</option>
                <option value="2022">2022</option>
            </select>
        </div> 
        <br />
        <div>
            <form name="cutoff">
                <label for="cutoffFilter" class="show">Cutoff:</label>
                <input type="text" id="cutoff">
            </form>
            <p>
                <button id="filter-button" style="border: 1px solid black">Filter Data</button>
            </p>
        </div>        
        
        <svg width="800" height="600">
